<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section class="row login-form " >
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center text-dark mt-5">Login </h2>

                    <div class="card my-3">
                        <form class="card-body cardbody-color p-lg-2 mx-5"  th:action="@{/login}" method="post">
<!--                            alert bar-->
                            <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${message != null}">
                                <span th:text="${message}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            <div class="mb-3 ">
                <!--                <label for="exampleInputEmail1" class="form-label ">Email address</label>-->
                                <input type="email" name="email" class="form-control input-sm " aria-describedby="emailHelp" placeholder="Enter Email.." required>
                            </div>
                            <div class="mb-3 ">
                <!--                <label for="exampleInputPassword1" class="form-label">Password</label>-->
                                <input type="password" name="password" class="form-control" placeholder="Enter Password.." required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-color px-5 mb-5 w-100 btn-primary">Submit</button>
                            </div>
                        </form>
                        <p class="text-center">Didn't having an account <a th:href="@{/register}">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
